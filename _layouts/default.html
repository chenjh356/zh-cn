---
layout: compress
---

<!doctype html>
<html lang="en" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    <div id="main" role="main">
      {% include sidebar.html %}
    
      <article class="page" itemscope itemtype="http://schema.org/CreativeWork">
        {% if page.title %}<meta itemprop="headline" content="{{ page.title | markdownify | strip_html | strip_newlines | escape_once }}">{% endif %}
        <div class="page__inner-wrap">
          <section class="page__content" itemprop="text">
            {{ content }}
          </section>
        </div>
      </article>
    </div>

    {% include scripts.html %}
  
    
    <table style="width:80%;max-width:400px;border:0px;border-spacing:0px;border-collapse:separate;margin-right:auto;margin-left:auto;">
      <tbody><tr>
        <td style="width:100%; vertical-align:middle; text-align:center;border-bottom: none;"><p>
          <script type='text/javascript' id='clustrmaps' src='//cdn.clustrmaps.com/map_v2.js?cl=ffffff&w=300&t=n&d=mg51DHvqVAgMZXZFKrxZqOWGadvikW-S6-uyUa5Mwu4&cmn=ff5353&co=1a7cc1&cmo=2dba2d&ct=1a7cc1'></script>
        </a></p></td>
      </tr></tbody>
    </table>
<div class="footer_site" style="padding-top: 0;">
<hr/>
<div class="footer_copyright">
  © <span id="current-year"></span>&ensp; {{ author.employer }} · {{ author.name }} |&ensp; <a href="https://hits.seeyoufarm.com"><img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fchenjh356.github.io&count_bg=%2379C83D&title_bg=%23555555&icon=&icon_color=%23E7E7E7&title=visitors&edge_flat=false"/></a>
</div>
</div>
<script>
  // 获取当前年份
  const currentYear = new Date().getFullYear();
  // 将年份插入到页面中
  document.getElementById('current-year').textContent = currentYear;
</script>
  </body>
</html>
